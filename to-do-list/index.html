<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>ToDo App</title>
                <link rel="stylesheet" href="style.css">
        
</head>
<body>
        <div>
                <h1>
                        Set Your Day & Start Working For It
                </h1>
                <q>
                        <i>Your daily tasks and habit decides your achievement and strength...</i>
                </q>
                <br>
                <button onclick="addTask()">Add Task</button>
                <button onclick="removeAllTask()">Remove All Task</button>
                <br>
                <br>

                <table border="1">
                        <thead>
                                <tr>
                                        <th>S.N</th>
                                        <th>Tasks</th>
                                        <th>Status</th>
                                        <th>Remove</th>
                                </tr>     
                        </thead>
                        <tbody>

                        </tbody>          
                </table>
        </div>
        <div id="taskBoxId" class="task-box">
                <h2 >Task Box</h2>
                <form id="taskBoxFormId">
                       <label for="task">Task</label> 
                       <br>
                       <input type="text" placeholder="add your task" id="inputTaskId" required>
                       <br>
                       <label>Choose Status </label>
                       <input type="radio" name="taskstatus" id="Statusi" value="Pending">
                       <label for="Status">Pending</label>
                       <input type="radio" name="taskstatus" id="Statusii" value="Done">
                       <label for="Status">Done</label>
                       <input type="radio" name="taskstatus" required id="Statusiii" value="Not Started">
                       <label for="Status">Not Started</label>
                       <br>
                       <button type="submit">Add Task</button>
                       <button type="button" onclick="taskBoxRemoved()">Cancel</button>
                </form>
        </div>
        <script src="script.js"></script>
</body>
</html>
